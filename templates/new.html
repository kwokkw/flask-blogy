{% extends 'base.html' %} {% block title %}Create User{% endblock %} {% block
content %}

<h1>Create a user</h1>

<form action="/users/new" method="POST" class="row g-3 mt-2">
  First Name
  <input
    class="form-label"
    type="text"
    name="first-name"
    id="first-name"
    placeholder="Enter a first name"
  />

  Last Name
  <input
    class="form-label"
    type="text"
    name="last-name"
    id="last-name"
    placeholder="Enter a last name"
  />

  Image URL
  <input
    class="form-label"
    type="text"
    name="image-url"
    id="image-url"
    placeholder="Provide an image of this user"
  />
  <div class="d-flex flex-row-reverse p-0">
    <button type="submit" class="btn btn-success">Add</button>
  </div>
</form>

{% endblock %}
