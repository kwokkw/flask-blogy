{% extends 'base.html' %} {% block title %}User Detail Page{% endblock %} {%
block content %}

<h1>User Detail Page</h1>
{% for msg in get_flashed_messages() %}
<p>{{msg}}</p>
{% endfor %}
<div class="row">
  <div class="col-2">
    <img src="" alt="profile picture" />
  </div>
  <div class="col">
    <h2>{{user.full_name}}</h2>

    <form>
      <button
        formaction="/user/{{user.id}}/edit"
        formmethod="GET"
        class="btn btn-primary btn-sm"
      >
        Edit
      </button>

      <button
        formaction="/user/{{user.id}}/delete"
        formmethod="POST"
        class="btn btn-danger btn-sm"
      >
        Delete
      </button>
    </form>
  </div>

  <h2>Posts</h2>
  <ul>
    {% for post in user.posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
  </ul>
  <form action="/user/{{user.id}}/posts/new">
    <button class="btn btn-primary">Add Post</button>
  </form>
</div>

{% endblock %}
