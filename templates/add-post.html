{% extends 'base.html' %} {% block title %}Create User{% endblock %} {% block
content %}

<h1>Add Post for {{user.full_name}}</h1>

<form action="/user/{{user.id}}/post/new" method="POST" class="row g-3 mt-2">
  Title
  <input class="form-label" type="text" name="title" />

  Content
  <input class="form-label" type="text" name="content" />

  <div class="d-flex flex-row-reverse p-0">
    <button type="submit" class="btn btn-success ms-2">Add</button>
    <a href="/users" class="btn btn-info text-white">Cancel</a>
  </div>
</form>

{% endblock %}
