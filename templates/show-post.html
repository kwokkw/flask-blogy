{% extends 'base.html' %} {% block title %}Post Detail Page{% endblock %} {%
block content %}

<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p><i>by {{post.user.full_name}}</i></p>

<div class="d-flex">
  <p class="mr-2"><b>Tags:</b></p>
  {% for tag in post.tags %}
  <a href="/tags/{{tag.id}}" class="mr-2"
    ><i class="badge badge-primary">{{tag.name}}</i></a
  >
  {% endfor %}
</div>

<form>
  <a href="/users/{{post.user.id}}" class="btn btn-outline-info ms-2">Cancel</a>

  <button
    formaction="/posts/{{post.id}}/edit"
    formmethod="GET"
    class="btn btn-primary btn-sm"
  >
    Edit
  </button>

  <button
    formaction="/posts/{{post.id}}/delete"
    formmethod="POST"
    class="btn btn-danger btn-sm"
  >
    Delete
  </button>
</form>

{% endblock %}
