{% extends 'base.html' %} {% block title %}Edit Post{% endblock %} {% block
content %}

<h1>Edit Post</h1>
<form action="/posts/{{post.id}}/edit" method="POST">
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="title"
        placeholder="{{post.title}}"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label">Post Content</label>
    <div class="col-sm-10">
      <textarea
        class="form-control"
        name="content"
        placeholder="{{post.content}}"
      ></textarea>
    </div>
  </div>

  <!-- shows a listing of the tags and lets you pick which tag(s) apply to that post.  -->
  {% for tag in tags %}
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      name="tags"
      value="{{tag.id}}"
    />
    <label class="form-check-label" for="tags"> {{tag.name}} </label>
  </div>
  {% endfor %}

  <div class="d-flex flex-row-reverse">
    <button class="btn btn-success ml-2">Edit</button>
    <a href="/posts/{{post.id}}" class="btn btn-outline-info">Cancel</a>
  </div>
</form>

{% endblock %}
