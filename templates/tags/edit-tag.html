{% extends 'base.html' %} {% block title %}Edit Tag{% endblock %} {% block
content %}

<h1>Edit a tag</h1>

<form action="/tags/{{tag.id}}/edit" method="POST" class="g-3 mt-2">
  Name
  <input class="form-label" type="text" name="tag" placeholder="{{tag.name}}" />

  {% for post in posts %}
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      name="posts"
      value="{{post.id}}"
    />
    <label class="form-check-label" for="posts"> {{post.title}} </label>
  </div>
  {% endfor %}

  <div class="d-flex flex-row-reverse p-0">
    <button type="submit" class="btn btn-success ml-2">Edit</button>
    <a href="/tags" class="btn btn-info text-white">Cancel</a>
  </div>
</form>

{% endblock %}
