{% extends 'base.html' %} {% block title %}Create Tag{% endblock %} {% block
content %}

<h1>Create a tag</h1>

<form action="/tags/new" method="POST" class="g-3 mt-4">
  Name
  <input
    class="form-label"
    type="text"
    name="tag"
    placeholder="Enter a name for the tag"
  />

  {% for post in posts %}
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      name="posts"
      value="{{post.id}}"
    />
    <label class="form-check-label" for="posts"> {{post.title}} </label>
  </div>
  {% endfor %}

  <div class="d-flex flex-row-reverse">
    <button type="submit" class="btn btn-success ml-2">Add</button>
    <a href="/tags" class="btn btn-outline-primary">Cancel</a>
  </div>
</form>

{% endblock %}
